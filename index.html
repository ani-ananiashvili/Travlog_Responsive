<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travlog</title>
    <link rel="shortcut icon" href="images/logo.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>

    <!-- header section -->

    <header class="headerSection">
        <div class="logoMenuReverse">
            <div class="logoAndTitle">
                <a href="">
                    <img src="images/logo.svg" alt="logo">
                </a>
                <h3 class="travlogTitle">Travlog</h3>
            </div>
            <div class="menuIcon">
                <a href="">
                    <img src="images/menu_icon.svg" alt="icon">
                </a>
            </div>
        </div>
        <nav class="navigation">
            <ul>
                <li><a class="ulList listHome" href="#">Home</a></li>
                <li><a class="ulList" href="#">Discover</a></li>
                <li><a class="ulList" href="#">Special Deals</a></li>
                <li><a class="ulList" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="registration">
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
        </div>
    </header>

    <!-- travel section -->

    <main>

        <section class="travelSection">
            <div class="travelText">
                <h2>Travel <span>top destination</span> of the world</h2>
                <p class="travelP">
                    We always make our customer happy by providing as many choices as possible
                </p>
                <div class="startedAndWatch">
                    <a class="getStarted" href="">
                        <p>Get Started</p>
                    </a>
                    <a class="watchDemo" href="">
                        <img src="images/play_icon.svg" alt="">
                        <p>Watch Demo</p>
                    </a>
                </div>
            </div>
            </div>
            <div class="travelImageDiv">
                <picture>
                    <source media="(min-width:1024px)" srcset="images/travel.png">
                    <source media="(min-width:430px)" srcset="images/travel_mobile.png">
                    <img src="images/travel_mobile.png" alt="image" class="travelImage">
                </picture>
            </div>
        </section>

        <!-- sites section -->

        <section class="sites">
            <a href=""><img src="images/tripadvisor.svg" alt="tripadvisor"></a>
            <a href=""><img src="images/expedia.svg" alt="expedia"></a>
            <a href=""><img src="images/booking.svg" alt="Booking.com"></a>
            <a href=""><img src="images/airbnb.svg" alt="airbnb"></a>
            <a href=""><img src="images/arbitz.svg" alt="ARBITZ"></a>
        </section>

    </main>

</body>

</html>
